<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay API</title>
    <link rel="stylesheet" href="css/tailwind.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="mt-5 w-full p-2 contentSearch">
      <h1 class="text-center text-3xl text-white my-10 font-bold">
        What image are you looking for today?
      </h1>

      <div class="search max-w-lg mx-auto contentForm">
        <form id="formPixa" class="">
          <div>
            <label class="block text-white font-bold uppercase">Search</label>
            <input
              type="text"
              class="mt-3 rounded w-full p-2"
              placeholder="Examples: Cafe o Soccer"
              id="term"
            />

            <input
              type="submit"
              value="Search Images"
              class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
            />
          </div>
        </form>
      </div>

      <div id="result" class="container mx-auto mt-10 flex flex-wrap"></div>

      <div id="pagination" class="container mx-auto mb-10 text-center"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
